<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
</style>
<body>
    <div class="container">
    <div id = "list-user" class="list-user d-flex flex-wrap gap-3" >

    </div>
</div>
    <script>
        const data = fetch("https://dummyjson.com/users");
        let getUsersData = [];
        data
        .then((res)=> res.json())
        .then((data) => {
            console.log(data);
            getUsersData = data.users;
            const containerUser = document.getElementById("list-user");
            getUsersData.forEach((user) => {
            containerUser.innerHTML += CardItem(user);
        });
        })
        .catch((error)=>{
            console.log(error);
        });
        
        function CardItem(item){
            return`
            <div class="card" style="width: 18rem;">
        <img src="${item.image}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Ten dang nhap: ${item.username}</h5>
           <p class="card-title">Tuoi: ${item.age}</p>
            <p class="card-title">Gioi tinh: ${item.gender}</p>
             <p class="card-title">Dia chi: ${item.address.address},${item.address.city}</p>
        </div>
      </div>
      `
        };
        
        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
