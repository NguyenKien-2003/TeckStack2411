<body>
  <div class="container">
    <h1>Quản lý học sinh</h1>
    <form class="mb-3" id="studentForm">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required >
      </div>
      <label for="name" class="form-label">Gender</label>
      <select id="gender" class="form-select" aria-label="Default select example">
        <option value="default" selected>Chọn giới tính</option>
        <option value="Male">Nam</option>
        <option value="Fe-Male">Nữ</option>
      </select>
      <div class="mb-3">
        <label for="math-score" class="form-label">Math Score</label>
        <input type="number" id="math-score" class="form-control" step="0.1" min="0" max="10" required
          placeholder="Enter your math score">
      </div>

      <div class="mb-3">
        <label for="english-score" class="form-label">English Score</label>
        <input type="number" id="english-score" class="form-control" step="0.1" min="0" max="10" required
          placeholder="Enter your english score">
      </div>

      <div class="mb-3">
        <label for="literature-score" class="form-label">Literature Score</label>
        <input type="number" id="literature-score" class="form-control" step="0.1" min="0" max="10" required
          placeholder="Enter your literature score">
      </div>
      <button type="submit" class="btn btn-primary" id="create-student">Create Student</button>
      <button id="update-student" style="display: none" class="btn btn-success">Update Student</button>
    </form>

    <div class="d-flex">
      <input type="text" class="form-control" placeholder="Enter your keyword" aria-label="Search" id="keyword">
      <button class="btn btn-primary" type="button" id="search-student">Search</button>
    </div>
    <table class="table" id="table">
      <thead>
        <tr>
          <!-- <th scope="col">#STT</th> -->
          <th scope="col">#STT</th>
          <th scope="col">Name</th>

          <th scope="col">English Score</th>
          <th scope="col">Literature Score</th>
          <th scope="col">Avg Score</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
